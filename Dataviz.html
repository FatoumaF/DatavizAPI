<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display a map</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.2.2/ol.css">
    <script src="./app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.2.2/dist/ol.js"></script>
</head>
<body>
  <div id="Bandeau">
<h1>Nom de l'appli web</h1>
  </div>

  <div id="menuSearch">
    
    
    <form>  
      <select id="selectRegion" name="région recherché">
        <option value="">--Sélectionner votre région --</option>
      </select>

      <select id="selectCity" name="ville recherché">
        <option value="">--Sélectionner votre ville --</option>
      </select>
      
    
 

      </form>

      <div class="popup" onclick="popup()"><button id="searchButton" type="button" onclick="callApiSearch()" > 
        <span>Voir l'indice de pollution</span> </button>
        <span class="popuptext" id="myPopup">Mettre les données de l'API</span></div>
      </div>

    <div id="map">
      
    </div>   
    <script>
   const key = 'B4RKodLYNnkq29LoNaqq	';

      const source = new ol.source.TileJSON({
  url: `https://api.maptiler.com/maps/streets-v2/tiles.json?key=${key}`,
  tileSize: 512,
  crossOrigin: 'anonymous'
});

const attribution = new ol.control.Attribution({
  collapsible: false,
});
const map = new ol.Map({
  layers: [
    new ol.layer.Tile({
      source: source
    })
  ],
  target: 'map',
  view: new ol.View({
    center: ol.proj.fromLonLat([4,47]),
    zoom: 4

  //view: new ol.View({
   //constrainResolution: true,
    //center: ol.proj.fromLonLat([16.62662018, 49.2125578,]),
    //zoom: 14
  })
});
    </script>
    <script>
      // When the user clicks on <div>, open the popup
      function popup() {
        var popup = document.getElementById("myPopup");
        popup.classList.toggle("show");
      }
      </script>

</body>
</html>
