<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display a map</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.2.2/ol.css">
    <script src="./app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.2.2/dist/ol.js"></script>
</head>
<body>
  <div id="menuSearch">
    
    
    <form>  
      <select id="selectState" name="région recherché">
      </select>

      <select id="selectCity" name="ville recherché">
      </select>
      <input id="searchBar"type="text" name="name" placeholder="Entrer votre localisation "/><br/> 
      
    
      <button id="searchButton" type="button" onclick="callApiSearch()" > Voir l'indice polution</button>  

      </form>
      <p id="localSearch">retour de test input.</p>
      
  </div>
    <div id="map">
    </div>   
    <script>
        const key = 'B4RKodLYNnkq29LoNaqq	';
const source = new ol.source.TileJSON({
  url: `https://api.maptiler.com/maps/streets-v2/tiles.json?key=${key}`,
  tileSize: 512,
  crossOrigin: 'anonymous'
});

const attribution = new ol.control.Attribution({
  collapsible: false,
});

const map = new ol.Map({
  layers: [
    new ol.layer.Tile({
      source: source
    })
  ],
  controls: ol.control.defaults.defaults({attribution: false}).extend([attribution]),
  target: 'map',
  view: new ol.View({
    constrainResolution: true,
    center: ol.proj.fromLonLat([16.62662018, 49.2125578]),
    zoom: 14
  })
});
    </script>


</body>
</html>
